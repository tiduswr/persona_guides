services:
  mongodb:
    image: mongo:latest
    container_name: persona_mongo
    restart: always
    ports:
      - "27017:27017" # Permite que vocÃª acesse pelo MongoDB Compass no seu Linux
    environment:
      - MONGO_INITDB_DATABASE=persona_db
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password123
    volumes:
      - ./mongo-data:/data/db
      - ./mongo-init/init-db.js:/docker-entrypoint-initdb.d/init-db.js:ro
    networks:
      - persona-network

  app:
    build: . # Ajustado de ./next_app para . (assumindo raiz)
    container_name: persona_app
    restart: always
    ports:
      - "3000:3000"
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - NODE_ENV=production
    depends_on:
      - mongodb
    networks:
      - persona-network

networks:
  persona-network:
    driver: bridge

volumes:
  mongo-data: